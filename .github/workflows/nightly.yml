name: nightly
on:
  push:
    branches: [ master ]

jobs:
  Build-For-Windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-glfw mingw-w64-x86_64-libtre-git mingw-w64-x86_64-python mingw-w64-x86_64-fontforge scons make git

      - name: Build Goxel
        run: |
          python3 tools/create_font.py
          python3 tools/create_assets.py
          make release
          mv goxel2.exe goxel2-win32.exe

  Build-For-Linux:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Install GLFW3, PKG Config, Git, Gtk3-dev, fontforge & SCONS
      run: |
        sudo apt-get install libglfw3-dev pkg-config git libgtk-3-dev fontforge scons

    - name: Generate Assets
      run: |
        python3 tools/create_font.py
        python3 tools/create_assets.py

    - name: Build Goxel
      run: make release

  Build-For-OSX:
    runs-on: macos-11
    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Install FontForge
      run: brew install fontforge

    - name: Generate Assets
      run: |
        python3 tools/create_font.py
        python3 tools/create_assets.py

    - name: Build Goxel
      run: cd osx/goxel && xcodebuild -configuration "Release" -destination 'platform=macOS' build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO && cd ../..

  Success:
    needs: [Build-For-Linux, Build-For-OSX, Build-For-Windows]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
